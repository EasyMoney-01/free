version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:5.0
    container_name: freehoster-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  # Backend API
  backend:
    build: .
    container_name: freehoster-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://admin:password@mongodb:27017/freehoster?authSource=admin
      - JWT_SECRET=freehoster_jwt_secret_key
      - NODE_ENV=development
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: freehoster-frontend
    restart: always
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  mongodb_data: